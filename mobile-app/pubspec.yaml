name: anydrop
description: "AnyDrop - Cross-platform file sharing companion app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # WebSocket Communication
  web_socket_channel: ^3.0.0
  stomp_dart_client: ^3.0.0

  # File Handling
  file_picker: ^8.0.0
  open_file_plus: any
  image_gallery_saver_plus: ^4.0.1

  # Sensors (Sentry Mode)
  sensors_plus: ^5.0.1

  # Animations
  flutter_animate: ^4.5.0

  # Device Info
  device_info_plus: ^10.1.0

  # Utilities
  shared_preferences: ^2.5.0
  http: ^1.2.0
  http_parser: ^4.0.0

  # Icons
  lucide_icons: ^0.257.0

  # Network Service Discovery (mDNS/ZeroConf)
  nsd: ^3.0.0

  # Network Info (for subnet scanning)
  network_info_plus: ^5.0.0

  # HTTP Server (for web app to discover phone)
  shelf: ^1.4.0
  shelf_web_socket: ^2.0.0
  mime: ^1.0.0

  # File System & Permissions
  path_provider: ^2.1.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
